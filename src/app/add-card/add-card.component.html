<div class="container">
  <form [formGroup]="addCardForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <div class="card-logo" *ngIf="credCardImg">
              <img [src]="credCardImg" [alt]="credCardName">
          </div>
          <input type="number" matInput placeholder="Card number" formControlName="cardNumber">
          <mat-error *ngIf="addCardForm.get('cardNumber').invalid">The credit card number is not valid</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="number" matInput placeholder="CCV" formControlName="ccv">
          <mat-error *ngIf="addCardForm.get('ccv').invalid">The CVV number is not valid</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Card holder" formControlName="cardHolder">
            <mat-error *ngIf="addCardForm.get('cardHolder').invalid">The card holder is required</mat-error>
        </mat-form-field>

        <div class="field-row">
              <mat-form-field>
                <input type="number" matInput placeholder="MM" formControlName="expiredMonth">
              </mat-form-field>
              
              <span>/</span>
      
              <mat-form-field>
                <input type="number" matInput placeholder="RR" formControlName="expiredYear">
              </mat-form-field>
      
              <mat-error *ngIf="addCardForm.get('expiredMonth').invalid && addCardForm.get('expiredMonth').dirty || addCardForm.get('expiredYear').invalid && addCardForm.get('expiredYear').dirty">The expired date is not valid</mat-error>      
        </div>
        <input type="hidden" formControlName="active">
        <button mat-stroked-button>ADD CARD</button>
  </form>
</div>
